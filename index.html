<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김남규 포트폴리오</title>
    <link rel="icon" type="image/x-icon" href="./common/images/7-eleven-logo.ico">
    <link rel="stylesheet" href="./css/common.css">

    <!-- Noto Sans Korean , Roboto 폰트링크 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@1,100..900&display=swap"
        rel="stylesheet">
    <!-- 아이콘 링크 -->
    <script src="https://kit.fontawesome.com/347816e35e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <ul id="menu">
                <!--  -->
            </ul>
        </nav>
    </header>

    <article id="content">

        <section id="1section" class="section">
            <div class="kakakotalk-app-container">
                <div class="chat-list-panel">
                    <div class="kakakotalk-header">
                        채팅
                    </div>
                    <div class="search-bar">
                        <label for="search-text" class="hidden">채팅방검색</label>
                        <input type="text" id="search-text" placeholder="채팅방 검색..." disabled>
                    </div>
                    <ul class="chat-list">

                    </ul>
                </div>

                <div class="conversation-panel">
                    <div class="kakakotalk-header">
                        <span id="conversation-title">채팅방이름</span>
                    </div>
                    <div class="kakakotalk-messages">
                        <div>
                            <div class="kakaotalk-input-area">
                                <label for="messages-text" class="hidden">메세지 입력</label>
                                <input type="text" id="messages-text" placeholder="메시지 입력..." disabled />
                                <button disabled><i class="fa-solid fa-arrow-up"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </article>

    <script src="./js/main.js"></script>
</body>

</html>
