<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김남규 포트폴리오</title>
    <link rel="icon" type="image/x-icon" href="./images/1.avif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Noto Sans Korean , Roboto 폰트링크 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@1,100..900&display=swap"
        rel="stylesheet">
    <!-- 아이콘 링크 -->
    <script src="https://kit.fontawesome.com/347816e35e.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="hidden">김남규의 포트폴리오</h1>
    <header id="headerArea">
        <nav id="gnb">
            <h2 class="hidden">네비게이션</h2>
            <ul id="menu">
                <!--  -->
            </ul>
        </nav>
    </header>

    <div id="fullpage">
        <section class="section" data-anchor="1section">
            <h2 class="hidden">채팅창</h2>
            <div class="kakaotalk-app-container">
                <div class="chat-list-panel">
                    <div class="kakakotalk-header"></div>
                    <ul class="chat-list"></ul>
                </div>
                <div class="conversation-panel">
                    <div class="kakakotalk-header"></div>
                    <div class="kakaotalk-messages"></div>
                    <div class="kakaotalk-input-area">
                        <label for="messages-text" class="hidden">메세지 입력</label>
                        <input type="text" id="messages-text" placeholder="프로필 바로가기 클릭 해주세요." />
                        <button class="btn">전송</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="section" data-anchor="2section">
            <h2 class="hidden">프로필</h2>
        </section>

        <section class="section" data-anchor="3section">
            <h2 class="hidden">Web Project(PC)</h2>
        </section>

        <section class="section" data-anchor="4section">
            <h2 class="hidden">Web Project(Mobile)</h2>
        </section>

        <section class="section" data-anchor="5section">
            <h2 class="hidden">Responsive Project</h2>
        </section>

        <section class="section" data-anchor="6section">
            <h2 class="hidden">Review</h2>
        </section>
    </div>

    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>

</body>

</html>
